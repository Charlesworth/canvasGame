<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support HTML5 canvas</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

var i = 150;
var j = 150;

function drawGrid(){
  for (var i = 30; i < 300; i = i + 30){
    ctx.moveTo(0,i);
    ctx.lineTo(300,i);
    ctx.stroke();
    ctx.moveTo(i,0);
    ctx.lineTo(i,300);
    ctx.stroke();
  }
}

function drawShakeyCircle(){
  ctx.beginPath();
  ctx.arc(i,j,40,0,2*Math.PI);
  ctx.fillStyle = "green";
  ctx.fill();
  ctx.stroke();
  if (j < 280){
  j = j + (Math.random() - Math.random());
  i = i + (Math.random() - Math.random());
  }
}

function draw() {
ctx.clearRect(0,0,300,300); // clear canvas
drawGrid();
drawShakeyCircle();

window.requestAnimationFrame(draw);
}

window.requestAnimationFrame(draw);
</script>

</body>
</html>
